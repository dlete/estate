{% extends 'base.html' %}

{% block content %}

    <p>Edit Parts Supported</p>

    <form action="{% url 'support:edit_part_supported' %}" method="post">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" value="Submit" />
    </form>

{% endblock content %}
