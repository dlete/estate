{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title%}

{% block content %}
    <p>{{ bodymessage }}</p>

    <p><a href="{% url 'scout:some_view' %}">Download file</a></p>

    <table>
    {% for part in discovered_parts %}
    <tr>
        <td>{{ part.hostname }}</td>
        <td>{{ part.serial_number }}</td>
        <td>{{ part.part_number }}</td>
    </tr>
    {% endfor %}
    </table>

{% endblock content %}
