{% extends 'base.html' %}

{% block content %}

    <p>{{ bodymessage }}</p>

    {{ parts }}<br>

    {% if fruits %}
        {% for fruit in fruits %}
            <p>{{ fruit }}</p>
        {% endfor %}
    {% endif %}

    {% if parts %}
        {% for part in parts %}
            <p>{{ part }}</p>
        {% endfor %}
    {% endif %}

{% endblock content %}
